<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="noti center">
            Welcome to tic tac toe game. It is player X turn
        </div>
        <div class="center">
            <button id="restart-button">Restart</button>
        </div>
        <div class="game-container">
            <table>
                <tr>
                    <td id="0-0"></td>
                    <td id="0-1"></td>
                    <td id="0-2"></td>
                </tr>
                <tr>
                    <td id="1-0"></td>
                    <td id="1-1"></td>
                    <td id="1-2"></td>
                </tr>
                <tr>
                    <td id="2-0"></td>
                    <td id="2-1"></td>
                    <td id="2-2"></td>
                </tr>
            </table>
        </div>

        <script src="index.js"></script>
    </body>
</html>
